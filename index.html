<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <title>Objects</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="scripts.js" defer></script>
</head>

<body>
  
  <header>Bookmarket</header>
  <dev class="container">
    <p></p>
  </dev>

  <section class="search-bar" style="position: absolute; top: 0; right: 0;">
    <input type="text" placeholder="Search...">
    <button type="submit">Search</button>
  </section>

  <section class="book-item">
    <p>Test</p>
    <img src="https://m.media-amazon.com/images/I/81q77Q39nEL._AC_UF1000,1000_QL80_.jpg" alt="Neeeeerd">
  </section>

  <footer>
    <button id="newBook">Add Book</button>
    <ul>
      <li>
        <label for="title">Book Title</label>
        <input type="text" name="title" id="title">    
      </li>
      <li>
        <label for="series">Is it part of a series?</label>
        <input type="text" name="series" id="series">
      </li>
      <li>
        <label for="genre">What genre is it</label>
        <select id="genre">
          <option value="Poetry">Poetry</option>
          <option value="Non-Fiction">Non-Fiction</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Sci-Fi">Sci-Fi</option>
        </select>
      </li>
      <li>
        <label for="image">Image Address</label>
        <input type="text" name="image" id="image">
      </li>
    </ul>
  </footer>

</body>
</html>
